<!doctype html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>饥人谷作品评选</title>
    <meta name="description" content="饥人谷作品评选"/>
    <meta name="keywords" content="饥人谷 学员作品"/>
    <meta id="viewportTag" name="viewport"
    content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>
<body id="page-works">
    <div class="layout">
        <div class="works-ct">
            <ul class="work-lists container">
            </ul>
        </div>
    </div>
    <script id="work-template" type="x-tmpl-mustache">
    <li class="work col-vty-6 col-ty-4 col-sm-3 col-md-2">
        <div class="img-ct">
            <img src="{{imgUrl}}" alt="{{username}}的作品"/>
        </div>
        <a href="{{workLink}}">
        <div class="cover" style="background-color: {{coverColor}}">
            <span class="word">{{coverWord}}</span>
        </div>
        </a>
        <div class="hover">
            <a href="{{userLink}}" class="user">{{username}}</a>
            <div class="vote">
                <span class="view-info">已阅: <i class="view-num">{{viewcount}}</i></span>
                <span class="vote-info">投票: <i class="vote-num">{{votecount}}</i></span>
            </div>
            <p class="desp" title="{{description}}">{{description}}</p>
            <div class="btn-wrap">
                <a href="{{voteLink}}" target="_blank" class="btn vote-btn" style="background-color: {{coverColor}}">评论投票</a>
                <a href="{{workLink}}" target="_blank" class="btn see-btm" style="background-color: {{coverColor}}">看看作品</a>
            </div>
        </div>
    </li>
    </script>
    <script id="next-template" type="x-tmpl-mustache">
    <li class="work next col-vty-6 col-ty-4 col-sm-3 col-md-2">
        <div class="cover">
            <span class="word">next</span>
        </div>
    </li>
    </script>
    <script id="pre-template" type="x-tmpl-mustache">
    <li class="work pre col-vty-6 col-ty-4 col-sm-3 col-md-2">
        <div class="cover">
            <span class="word">pre</span>
        </div>
    </li>
    </script>
    <script id="empty-template" type="x-tmpl-mustache">
    <li class="work empty col-vty-6 col-ty-4 col-sm-3 col-md-2">
    <a href="http://jscode.me/category/31/%E5%AD%A6%E5%91%98%E4%BD%9C%E5%93%81">
        <div class="cover">
            <span class="word">+</span>
        </div>
    </a>
    </li>
    </script>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js
    "></script>
    <script src="js/mustache.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <script>
    Resize.init(data);
    </script>
</body>
</html>
